<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <h1>CSS Bayan</h1>
        <label class="accordion" for="accordion-1">
            <div class="heading">
                <span>The fastest way to a man's heart</span>
                <button class="toggle-button"></button>
            </div>

            <input type="radio" name="accordion" id="accordion-1" checked>
            
            <div class="accordion-panel">
                <img src="./media/1.jpg" alt="The fastest way to a man's heart">
            </div>
        </label>
        <label class="accordion" for="accordion-2">
            <div class="heading">
                <span>Internet Explorer</span>
                <button class="toggle-button"></button>
            </div>

            <input type="radio" name="accordion" id="accordion-2">

            <div class="accordion-panel">
                <img src="./media/2.jpg" alt="Internet Explorer">
            </div>
        </label>
        <label class="accordion" for="accordion-3">
            <div class="heading">
                <span>Adding salt to your drama</span>
                <button class="toggle-button"></button>
            </div>

            <input type="radio" name="accordion" id="accordion-3">

            <div class="accordion-panel">
                <img src="./media/3.webp" alt="Adding salt to your drama">
            </div>
        </label>
        <label class="accordion" for="accordion-4">
            <div class="heading">
                <span>Oh, you just graduated?</span>
                <button class="toggle-button"></button>
            </div>

            <input type="radio" name="accordion" id="accordion-4">

            <div class="accordion-panel">
                <img src="./media/4.png" alt="Oh, you just graduated?">
            </div>
        </label>
        <label class="accordion" for="accordion-5">
            <div class="heading">
                <span>Vincent Vega</span>
                <button class="toggle-button"></button>
            </div>

            <input type="radio" name="accordion" id="accordion-5">

            <div class="accordion-panel">
                <img src="./media/5.gif" alt="Vincent Vega">
            </div>
        </label>
    </main>
</body>
</html>
